site_name: Cocktail ClicBoumPaf - Documentation
site_description: Documentation complète du projet DevSecOps Cocktail
site_author: EfreiBdx
repo_url: https://github.com/EfreiBdx/cocktail_base_3t
repo_name: EfreiBdx/cocktail_base_3t

theme:
  name: material
  language: fr
  palette:
  # Palette toggle for light mode
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Mode sombre
  # Palette toggle for dark mode
  - scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Mode clair
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.top
  - navigation.footer
  - navigation.indexes
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
  - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
- search:
    lang: fr

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ""
- pymdownx.tabbed:
    alternate_style: true
- admonition
- pymdownx.details
- pymdownx.mark
- attr_list
- md_in_html
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ""
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ""
- tables
- toc:
    permalink: true

